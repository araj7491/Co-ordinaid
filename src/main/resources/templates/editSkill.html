<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <title>Co-ordinaid</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
        <style>
    body {
        background-image: url('media/images/sky.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>

<!-- Top Navigation Ribbon -->
<div class="top-tabs">
    <div class="top-tabs-left">
        <a href="/" class="btn btn-dark btn-sm">Co-ordinaid</a>
    </div>

    <div class="top-tabs-right">
        <a href="volunteers" class="btn btn-outline-light btn-sm">Volunteer</a>
        <a href="nonprofits" class="btn btn-outline-light btn-sm">NGOs</a>
        <a href="assignments" class="btn btn-outline-light btn-sm">Assignment</a>
        <a href="skills" class="btn btn-primary btn-sm" style="background-color: #0056b3; pointer-events: none;">Skill</a>
        <a href="timesheets" class="btn btn-outline-light btn-sm">Timesheet</a>
    </div>
</div>

<div class="container">
    <!-- Error Display -->
    <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
        <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
    </div>

    <!-- Centered Edit Skill Form -->
    <div class="row mb-4 border border-dark bg-white p-4 rounded justify-content-center">
        <div class="col-12 text-center mb-3">
            <h3>Edit Skill</h3>
        </div>
        <div class="col-md-8">
            <form action="editSkill" method="POST">
                <div class="form-group row">
                    <label for="title" class="col-sm-3 col-form-label">Skill Title</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" id="title" class="form-control" th:value="${skill.title}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="additionalInfo" class="col-sm-3 col-form-label">Additional Info</label>
                    <div class="col-sm-9">
                        <input type="text" name="additionalInfo" id="additionalInfo" class="form-control" th:value="${skill.additionalInfo}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="volunteers" class="col-sm-3 col-form-label">Volunteers</label>
                    <div class="col-sm-9">
                        <select id="volunteers" name="volunteerID" class="form-control">
                            <option th:each="volunteer : ${volunteers}"
                                    th:value="${volunteer.id}"
                                    th:text="${volunteer.firstName + ' ' + volunteer.lastName}"
                                    th:selected="${skill.volunteer.id == volunteer.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <input type="hidden" name="id" th:value="${skill.id}" />
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="#" th:href="@{/skills}" class="btn btn-danger ml-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        
<footer class="text-center mt-5 py-4" style="background-color: rgba(255, 255, 255, 0.9); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; box-shadow: 0 -2px 8px rgba(0,0,0,0.1);">
    <p style="margin: 0; font-size: 0.95rem; color: #333;">&copy; 2025 Co-ordinaid. All rights reserved.</p>
    <p style="margin: 0; font-size: 0.95rem; color: #555;">Contact us: <a href="mailto:coordinaid@outlook.com" style="color: #007bff; text-decoration: none;">coordinaid@outlook.com</a></p>
</footer>
</body>
</html>
